# Visual Hull Reconstruction Configuration

calibration_file: "calibration/calibration.json"
density_lut_file: "calibration/density_lut.npy"

# ZeroMQ endpoints
zmq_input: "tcp://localhost:5555"
zmq_output: "tcp://*:5556"

# Occupancy thresholds
occupancy_threshold: 0.15       # Below this = definitely empty
coarse_occupancy_threshold: 0.1 # Trigger fine pass above this

# Temporal filtering
temporal_alpha: 0.7             # new_grid = alpha*current + (1-alpha)*previous

# Resolution
coarse_resolution: 32           # Coarse pass grid size
fine_resolution: 128            # Fine pass grid size

# Output
publish_rate_hz: 10
